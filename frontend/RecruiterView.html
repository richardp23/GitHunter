<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
		<script type="text/javascript" src="testData.js"></script>
		<script type="text/javascript" src="script.js"> </script>
		<meta charset="UTF-8">
		<meta name="description" content="Find your match!">
		<title> GitHunter </title>
		<link rel="shortcut icon" type="image/png" href="res/logo.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<img id="logo" src="res/logo.png" alt="Logo">
			<span>GitHunter</span>
		</div>
		<div id="center" class="initial-state">
			<div id="search">
				<h1>Find your match</h1>
				<h2><i>Enter a GitHub username to get a detailed report of their skills!</i></h2>
				<div id="center-form">
					<div id="profile-card">
    					<img id="user-avatar" src="" alt="Profile Picture">
    					<span id="user-display-name"></span>
					</div>
					<form id="name-form">
  						<input type="text" id="username" name="username" placeholder="Enter a GitHub username..." autocomplete="username" required>
  						<button type="submit" onclick="sendToBackend(event)">Search</button>
					</form>
				</div>
			</div>
			<div id="stats">
				<div class="stats-box" id="stats-box-1">
					<span class="box-header">Top Language: <b><span id="language-header"></span></b></span>
					<div id="chart-wrapper">
						<canvas id="language-chart"></canvas>
					</div>
				</div>
				<div class="stats-box" id="stats-box-2">
					<span class="box-header">Quick Stats</span>
	    			<div class="quick-grid-container">
	        			<div class="mini-stat">
            				<span class="mini-label">Repos</span>
							<div class="icon-wrapper">
								<img src="res/repo.png" id="repo-icon" class="stat-icon">
								<span id="repo-stat" class="mini-value">0</span>
							</div>
        				</div>
        				<div class="mini-stat">
            				<span class="mini-label">Stars</span>
							<div class="icon-wrapper">
                				<img src="res/star.png" id="star-icon" class="stat-icon">
                				<span id="star-stat" class="mini-value">0</span>
            				</div>
        				</div>
        				<div class="mini-stat">
            				<span class="mini-label">Forks</span>
							<div class="icon-wrapper">
								<img src="res/fork.png" id="fork-icon" class="stat-icon">
            					<span id="fork-stat" class="mini-value">0</span>
							</div>
        				</div>
    				</div>
				</div>
				<div class="stats-box" id="stats-box-3">
				</div>
				<div class="stats-box" id="stats-box-4">
				</div>
			</div>
        </div>
		<div id="scroll-indicator" class="hidden">
    		<span>Scroll for more info</span>
    		<div class="arrow-down"></div>
		</div>
	</body>
</html>
